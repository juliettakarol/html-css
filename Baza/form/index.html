<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baza</title>
</head>
<body>
    <form action="#" method="get">
     <p>Имя</p>
     <input type="text">
     <p>Пароль</p>
     <input type="password">
     <p>Телефон</p>
     <input type="text">
     <p>Пол</p>
       <input checked type="radio" name="gender" value="male">Мужчина<br> 
       <input type="radio" name="gender" value="female">Женщина

       <p>Имщуество</p>
       <input checked type="checkbox" name="bike" value="yes">Велик<br>
       <input type="checkbox" name="skate" value="yes">Самокат<br>
       <input disabled checked type="checkbox" name="garahe" value="yes">Гараж

       <div>
        <p>Дополнительная информация</p>
        <textarea name="info"></textarea>
       </div>

       <div>
        <p>прикрепить фото</p>
        <input type="file" name="file">
       </div>
       <div>
        <p>Любимый цвет</p>
        <select name="color" >
          <option value="red">Красный</option>
          <option value="yellow">Желтый</option>
        </select>
       </div>

       <div>
        <p>Действия</p>
        <button type="submit">Отправить</button>
        <button type="reset">Отменить</button>
       </div>
      </form>
     
</body>
</html>
